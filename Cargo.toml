[package]
name = "prometheus-push"
version = "0.1.0"
edition = "2021"
authors = ["Mathias Oertel <mathias.oertel@pm.me>"]
description = "Crate to extends the prometheus crate with async pushgateway support"
readme = "README.md"
keywords = ["metrics", "oberservability"]
license = "MIT"
repository = "https://github.com/maoertel/prometheus-push"

[package.metadata.docs.rs]
features = ["blocking", "with_reqwest", "with_reqwest_blocking"]

[dependencies]
async-trait = "0.1"
prometheus = "0.13"
url = "2.4"
reqwest = { version = "0.11", default-features = false, optional = true }
log = { version = "0.4", default-features = false, optional = true }

[features]
default = []
blocking = []
with_reqwest = ["reqwest", "log"]
with_reqwest_blocking = ["blocking", "reqwest/blocking", "log"]
